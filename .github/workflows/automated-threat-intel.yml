name: Automated Network Threat Intelligence Update

on:
  schedule:
    # Runs twice daily: 8 AM and 8 PM EST (UTC-5)
    - cron: '0 13,01 * * *'
  workflow_dispatch:

jobs:
  update-pipeline:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Start SSH agent for Git push
      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 5. Run the pipeline
      - name: Run network threat intelligence pipeline
        run: |
          python -m src.run

      # 6. Update README with charts and outputs
      - name: Update README
        run: |
          python -m scripts.update_readme

      # 7. Commit and push changes
      - name: Commit and push updates
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Automated update: pipeline outputs + README" || echo "No changes to commit"
          git push origin main
