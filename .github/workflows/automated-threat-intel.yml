name: Automated Threat Intelligence Pipeline

on:
  schedule:
    # Run twice daily at 10:00 UTC and 22:00 UTC (adjust to EST if needed)
    - cron: '0 8,20 * * *'
  workflow_dispatch:  # Manual trigger

jobs:
  run_pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Step 1: Checkout repository via SSH
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.SSH_KEY }}
          persist-credentials: false  # ensure SSH is used

      # Step 2: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Generate missing data and run pipeline
      - name: Run pipeline
        run: |
          python run.py

      # Step 5: Commit and push updated outputs + README
      - name: Commit updated outputs and README
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -f build/ outputs/ README.md
          git commit -m "Automated update: pipeline outputs + README" || echo "Nothing to commit"
          git push git@github.com:DRA3V50/Network-Threat-Intelligence-Analysis.git main

      # Step 6: Print completion
      - name: Finished
        run: echo "âœ… Pipeline completed and updates pushed!"
