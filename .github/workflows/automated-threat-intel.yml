name: Automated Threat Intelligence Pipeline

on:
  schedule:
    # Runs twice daily (EST-safe, UTC times)
    - cron: "0 12 * * *"
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure output directories exist
        run: |
          mkdir -p build/iocs
          mkdir -p build/pcaps
          mkdir -p build/vulnerabilities
          mkdir -p outputs/reports
          mkdir -p outputs/logs
          mkdir -p outputs/charts

      - name: Run threat intelligence pipeline
        run: python run.py

      - name: Update README snapshot
        run: python update_readme.py

      - name: Commit generated artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"

          git add -f build outputs README.md

          git commit -m "Automated update: pipeline outputs + README" || echo "Nothing to commit"

          git push
