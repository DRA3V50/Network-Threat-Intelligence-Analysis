name: Automated Threat Intelligence Update

on:
  schedule:
    - cron: "0 9,21 * * *"  # Runs at 09:00 and 21:00 UTC (twice daily)
  workflow_dispatch:       # Allows manual triggering

jobs:
  update-pipeline:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      # 2. Set up Python
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Run the pipeline
      - name: Run network threat intelligence pipeline
        run: python run.py

      # 5. Commit and push changes (force add ignored files)
      - name: Commit pipeline outputs
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          # Set up SSH for push
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -f build README.md outputs
          git commit -m "Automated update: pipeline outputs + README" || echo "No changes to commit"
          git push git@github.com:${{ github.repository }} HEAD:main
