name: Automated Network Threat Intelligence

on:
  schedule:
    # Run at 9 AM and 9 PM EST daily
    - cron: '0 14 * * *'  # 09:00 EST
    - cron: '0 2 * * *'   # 21:00 EST previous day UTC
  workflow_dispatch:     # Allows manual trigger

jobs:
  update-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          persist-credentials: false  # Use only SSH key, not token

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run full pipeline
        working-directory: ${{ github.workspace }}
        run: python src/run.py

      - name: Update README with latest outputs
        working-directory: ${{ github.workspace }}
        run: python scripts/update_readme.py

      - name: Commit & push updated build and README
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions@github.com"
          git add build/ README.md
          git commit -m "Automated update: pipeline outputs + README" || echo "No changes to commit"
          git push origin main
