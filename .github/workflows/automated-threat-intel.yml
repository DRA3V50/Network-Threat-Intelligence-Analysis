name: Automated Threat Intelligence Pipeline

on:
  push:
    branches:
      - main
  schedule:
    # Runs twice daily at 00:00 and 12:00 UTC
    - cron: '0 0,12 * * *'

jobs:
  run_pipeline:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Set up SSH key for pushing back to repo
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
      - name: Set git to use SSH
        run: git remote set-url origin git@github.com:DRA3V50/Network-Threat-Intelligence-Analysis.git

      # Step 5: Run the Python pipeline
      - name: Run threat intelligence pipeline
        run: python run.py

      # Step 6: Add and commit updated outputs
      - name: Commit pipeline outputs
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add build README.md outputs
          git commit -m "Automated update: pipeline outputs + README" || echo "No changes to commit"

      # Step 7: Push updates back to main branch
      - name: Push changes
        run: git push origin main
