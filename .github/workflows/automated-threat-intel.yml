name: Automated Threat Intel

on:
  schedule:
    # Runs at 10:00 AM and 4:00 PM EST daily
    - cron: '0 15,21 * * *'
  workflow_dispatch:

jobs:
  build-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run threat intelligence pipeline
        run: python src/run.py

      - name: Commit and push updated files
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add -f build/ README.md
          git commit -m "Automated update: pipeline outputs + README" || echo "No changes to commit"
          git push origin main
