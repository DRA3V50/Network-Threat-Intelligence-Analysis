name: Automated Threat Intelligence Pipeline

on:
  schedule:
    - cron: "0 14,2 * * *"   # 09:00 & 21:00 EST (UTC-based)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas matplotlib scapy requests

      - name: Run threat intelligence pipeline
        run: |
          python -m src.run

      - name: Update README
        run: |
          python scripts/update_readme.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Automated update: pipeline outputs + README" || exit 0
          git push
