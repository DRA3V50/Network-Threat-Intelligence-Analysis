name: Automated Threat Intelligence Pipeline

# Trigger workflow twice daily and on manual trigger
on:
  schedule:
    - cron: '0 6,18 * * *'   # 06:00 and 18:00 UTC ~ 1 AM & 1 PM EST
  workflow_dispatch:

jobs:
  threat-intel-pipeline:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Run the pipeline
      - name: Run Threat Intelligence Pipeline
        run: |
          python run.py

      # 5️⃣ Upload outputs folder as artifact
      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: threat-intel-outputs
          path: outputs/

      # 6️⃣ Upload build folder (optional, contains dynamic CSV/PCAP data)
      - name: Upload build folder
        uses: actions/upload-artifact@v4
        with:
          name: build-data
          path: build/
