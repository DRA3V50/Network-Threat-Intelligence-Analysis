name: Automated Threat Intelligence Pipeline

on:
  schedule:
    # Run twice daily at 10:00 UTC and 22:00 UTC (adjust for EST if needed)
    - cron: '0 15,3 * * *'
  workflow_dispatch:  # manual trigger

jobs:
  run_pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Step 1: Checkout repository via SSH
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # do not use default token, force SSH

      # Step 2: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Generate missing data and run pipeline
      - name: Run pipeline
        run: |
          python run.py

      # Step 5: Configure SSH for pushing
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      # Step 6: Commit and push updated outputs + README
      - name: Commit and push outputs
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -f build/ outputs/ README.md
          git commit -m "Automated update: pipeline outputs + README" || echo "Nothing to commit"
          git push git@github.com:DRA3V50/Network-Threat-Intelligence-Analysis.git main

      # Step 7: Print completion
      - name: Finished
        run: echo "âœ… Pipeline completed and updates pushed!"
