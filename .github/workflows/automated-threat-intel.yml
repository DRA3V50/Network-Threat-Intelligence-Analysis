name: NTIA Pipeline

on:
  # Schedule: 08:00 and 20:00 EST → 13:00 and 01:00 UTC
  schedule:
    - cron: "0 13 * * *"   # 08:00 EST
    - cron: "0 1 * * *"    # 20:00 EST
  workflow_dispatch:       # manual trigger

jobs:
  run_pipeline:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository and allow pushing using GITHUB_TOKEN
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # ✅ this fixes 403 push errors

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Run the pipeline
      - name: Run NTIA pipeline
        run: python -m src.run

      # 5️⃣ Commit updated files (README + build/outputs)
      - name: Commit & push updates
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Stage all relevant changes
          git add README.md build outputs

          # Commit only if there are changes
          git diff --cached --quiet || git commit -m "Automated update: pipeline outputs + README"

          # Push back to main branch
          git push
