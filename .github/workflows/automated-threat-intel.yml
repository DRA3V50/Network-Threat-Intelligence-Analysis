name: Network Threat Intelligence Pipeline

on:
  workflow_dispatch:
  schedule:
    # 07:00 and 19:00 EST (12:00 / 00:00 UTC)
    - cron: "0 12,0 * * *"

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # SSH key for pushing commits
      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure git
        run: |
          git config user.name "actions-user"
          git config user.email "actions@github.com"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas requests scapy tabulate

      # Ensure required directories exist
      - name: Prepare output directories
        run: |
          mkdir -p outputs/logs
          mkdir -p build/iocs build/pcaps build/vulnerabilities

      # Run main pipeline
      - name: Run analysis pipeline
        run: |
          python -m src.run

      # Update README from outputs/logs/high_risk_vulns.csv
      - name: Update README
        run: |
          python scripts/update_readme.py

      # Commit only if changes exist
      - name: Commit and push changes
        run: |
          if git status --porcelain | grep .; then
            git add README.md outputs build
            git commit -m "Automated update: pipeline outputs + README"
            git push origin main
          else
            echo "No changes to commit"
          fi
