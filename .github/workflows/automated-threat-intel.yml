name: Automated Threat Intel

on:
  workflow_dispatch:        # Manual trigger
  push:
    branches:
      - main
  schedule:
    # Runs twice daily at 08:00 AM and 08:00 PM EST (converted to UTC)
    - cron: '0 13,1 * * *'  

jobs:
  update_pipeline:
    runs-on: ubuntu-latest
    name: Run Threat Intelligence Pipeline

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run threat intelligence pipeline
        run: python -m src.run

      - name: Update README
        run: python src/scripts/update_readme.py

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.NTIA_Key }}
        run: |
          git add build/* outputs/* README.md
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Automated update: pipeline outputs + README"
            git push origin main
