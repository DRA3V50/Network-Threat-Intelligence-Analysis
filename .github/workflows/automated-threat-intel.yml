name: Network Threat Intelligence Pipeline

on:
  schedule:
    # 3 times daily â€” EST (converted to UTC)
    - cron: "0 11,19,3 * * *"
  workflow_dispatch:

permissions:
  contents: write   # ðŸ”‘ THIS IS THE FIX

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run threat intelligence pipeline
        run: |
          python -m src.run

      - name: Commit and push updated outputs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add build README.md
          git commit -m "Automated update: pipeline outputs + README" || echo "No changes to commit"
          git push
