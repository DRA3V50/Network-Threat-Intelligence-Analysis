name: Automated Threat Intelligence Pipeline

on:
  schedule:
    # Runs at 06:00 and 18:00 EST daily
    - cron: '0 11,23 * * *'  # GitHub Actions uses UTC
  workflow_dispatch:      # allows manual trigger

jobs:
  run_pipeline:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run the pipeline
      - name: Run pipeline
        run: |
          python -m src.run

      # Update README dynamically
      - name: Update README
        run: |
          python scripts/update_readme.py

      # Configure SSH key for push
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Commit and push updated files (build and README)
      - name: Commit and push updates
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add build/ README.md
          git commit -m "Automated update: pipeline outputs + README" || echo "No changes to commit"
          git push git@github.com:${{ github.repository }} HEAD:main
