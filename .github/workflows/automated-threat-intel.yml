name: Daily Network Threat Intelligence Update

on:
  schedule:
    # Twice daily at 08:00 and 20:00 EST
    - cron: '0 13,1 * * *'
  workflow_dispatch:  # allows manual triggering

jobs:
  build-and-update:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout repo ---
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # we use SSH for pushing

      # --- Set up SSH for pushing ---
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # --- Configure Git for commit ---
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions@github.com"

      # --- Set up Python ---
      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      # --- Install dependencies ---
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- Run the pipeline ---
      - name: Run pipeline
        working-directory: ${{ github.workspace }}
        run: python src/run.py

      # --- Stage generated files and README ---
      - name: Commit changes
        run: |
          git add build/ README.md
          git commit -m "Automated update: pipeline outputs + README" || echo "No changes to commit"

      # --- Push updates ---
      - name: Push updates to main
        run: git push git@github.com:${{ github.repository }}.git main
