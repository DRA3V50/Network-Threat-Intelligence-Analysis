name: Daily Threat Intelligence Pipeline

on:
  schedule:
    - cron: "0 13 * * *"   # 8 AM EST
    - cron: "0 1 * * *"    # 8 PM EST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install matplotlib

      - name: Run pipeline
        run: |
          python src/run.py

      - name: Commit updates
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -f build outputs README.md
          git commit -m "Automated threat intel update" || echo "No changes"
          git push
