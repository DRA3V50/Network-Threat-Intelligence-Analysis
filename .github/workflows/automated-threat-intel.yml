name: Network Threat Intelligence Pipeline

on:
  push:
    branches:
      - main

  workflow_dispatch:

  schedule:
    # ===== EST TIMES (UTC-5) =====
    - cron: "0 5 * * *"    # 12:00 AM EST
    - cron: "0 13 * * *"   # 8:00 AM EST
    - cron: "0 21 * * *"   # 4:00 PM EST

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ğŸš€ Run Threat Intelligence Pipeline
        run: |
          python -m src.run

      - name: ğŸ“¤ Commit generated outputs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add build README.md || true
          git commit -m "Automated update: pipeline outputs + README" || echo "No changes to commit"
          git push
