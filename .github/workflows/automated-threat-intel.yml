name: NTIA Pipeline

on:
  workflow_dispatch:
  schedule:
    # Twice daily (EST-safe via UTC)
    - cron: "0 14 * * *"
    - cron: "0 2 * * *"

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      # ðŸ”´ CRITICAL FIX â€” prevents github-actions[bot] auth takeover
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run threat intelligence pipeline
        run: |
          python -m src.run

      - name: Update README snapshot
        run: |
          python src/scripts/update_readme.py

      - name: Commit and push changes
        env:
          NTIA_TOKEN: ${{ secrets.NTIA_KEY }}
        run: |
          set -e

          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          # Only commit if there are actual changes
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git add build outputs README.md
          git commit -m "Automated update: pipeline outputs + README"

          git push https://x-access-token:${NTIA_TOKEN}@github.com/${GITHUB_REPOSITORY}.git HEAD:main

