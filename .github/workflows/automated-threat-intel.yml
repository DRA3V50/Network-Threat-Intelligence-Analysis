name: Automated Threat Intelligence Pipeline

on:
  schedule:
    # Runs twice daily at 08:00 and 20:00 EST
    - cron: '0 13,1 * * *'  # GitHub Actions uses UTC, so EST = UTC-5
  workflow_dispatch:  # allows manual trigger

jobs:
  run_pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run threat intelligence pipeline
        run: |
          python run.py

      - name: Update README placeholders
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")
          VULN_COUNT=$(wc -l < build/vulnerabilities/vuln_scan_sample.csv)
          IOC_COUNT=$(wc -l < build/iocs/osint_iocs.csv)
          TOP_IP_COUNT=$(wc -l < outputs/logs/top_source_ips.csv)
          HIGH_RISK_COUNT=$(wc -l < outputs/reports/high_risk_vulns.csv)

          # Replace placeholders in README.md
          sed -i "s/{{TIMESTAMP}}/$TIMESTAMP/" README.md
          sed -i "s/{{VULN_COUNT}}/$VULN_COUNT/" README.md
          sed -i "s/{{IOC_COUNT}}/$IOC_COUNT/" README.md
          sed -i "s/{{TOP_IP_COUNT}}/$TOP_IP_COUNT/" README.md
          sed -i "s/{{HIGH_RISK_COUNT}}/$HIGH_RISK_COUNT/" README.md

      - name: Commit updated outputs and README
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add README.md build/ outputs/
          git commit -m "Automated update: pipeline outputs + README"
          git push origin main || echo "Nothing to push"
