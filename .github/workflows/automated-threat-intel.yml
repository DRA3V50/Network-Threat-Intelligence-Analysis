name: NTIA Pipeline

on:
  # Scheduled runs: 08:00 and 20:00 EST → 13:00 and 01:00 UTC
  schedule:
    - cron: "0 13 * * *"   # 08:00 EST
    - cron: "0 1 * * *"    # 20:00 EST
  workflow_dispatch:       # manual trigger

jobs:
  run_pipeline:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Run the pipeline
      - name: Run NTIA pipeline
        run: python -m src.run

      # 5️⃣ Commit updated files
      - name: Commit & push updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          
          # Add all updated outputs and README
          git add README.md build outputs
          
          # Commit only if there are changes
          git diff --cached --quiet || git commit -m "Automated update: pipeline outputs + README"
          
          # Push changes back to the same branch
          git push
