name: NTIA Daily Update

on:
  push:
    branches:
      - main
  schedule:
    # Runs at 09:00 UTC and 21:00 UTC â†’ 04:00 EST and 16:00 EST
    - cron: '0 9,21 * * *'

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Set up SSH key for pushing via SSH
      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Run the pipeline
      - name: Run pipeline
        run: |
          python -m src.run

      # Update README dynamically
      - name: Update README with latest outputs
        run: |
          python scripts/update_readme.py

      # Commit & push changes over SSH
      - name: Push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git remote set-url origin git@github.com:DRA3V50/Network-Threat-Intelligence-Analysis.git
          git add .
          git commit -m "Automated update: pipeline outputs + README" || echo "No changes to commit"
          git push origin main
