name: Network Threat Intelligence Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib seaborn

      - name: Run pipeline
        run: |
          python -m src.run

      # âœ… SAFE cleanup (NO outputs reference)
      - name: Ensure build directory exists
        run: |
          mkdir -p build/charts

      - name: Commit generated artifacts
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git add build README.md || true
          git commit -m "Automated update: pipeline outputs + README" || echo "Nothing to commit"
          git push || true
